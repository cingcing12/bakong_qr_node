<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sokpheak POS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background: #f3f4f6; display: flex; height: 100vh; justify-content: center; align-items: center; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 300px; }
        .amount { font-size: 3rem; font-weight: 800; color: #E60000; margin: 10px 0; }
        #qrcode { margin: 20px auto; display: flex; justify-content: center; }
        .status { margin-top: 20px; font-weight: 600; color: #6b7280; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .loader { width: 15px; height: 15px; border: 2px solid #ccc; border-top-color: #333; border-radius: 50%; animation: spin 1s infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <h2>KHQR Pay</h2>
        <div class="amount">500 ៛</div>
        <div id="qrcode"></div>
        <div class="status" id="statusText">
            <div class="loader"></div> Waiting...
        </div>
        <p style="font-size: 10px; color: #ccc; margin-top: 20px;">Hash: <span id="hashDisplay">...</span></p>
    </div>

    <script>
        const API = "http://localhost:3000/api";
        const socket = io("http://localhost:3000");
        let currentHash = "";
        let pollTimer = null;

        async function init() {
            clearInterval(pollTimer);
            
            // 1. Generate
            try {
                const res = await fetch(`${API}/generate-qr`, { method: "POST" });
                const data = await res.json();
                
                // 2. Show QR
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: data.qrString, width: 220, height: 220 });
                currentHash = data.md5;
                document.getElementById("hashDisplay").innerText = data.md5.substring(0, 8) + "...";

                // 3. Start Polling (Checks every 3 seconds)
                startPolling(data.md5);
            } catch(e) {
                Swal.fire("Error", "Server is offline", "error");
            }
        }

        function startPolling(hash) {
            pollTimer = setInterval(async () => {
                try {
                    const res = await fetch(`${API}/check-status`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ md5: hash })
                    });
                    const data = await res.json();
                    
                    if (data.status === "success") {
                        handleSuccess();
                    }
                } catch (e) { console.log("Polling..."); }
            }, 3000);
        }

        function handleSuccess() {
            clearInterval(pollTimer);
            document.getElementById("statusText").innerText = "✅ Payment Successful!";
            document.getElementById("statusText").style.color = "green";
            
            // Play Sound
            new Audio("https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3").play().catch(()=>{});

            Swal.fire({
                title: "Payment Received!",
                icon: "success",
                confirmButtonColor: "#E60000"
            }).then(() => init()); // Reset
        }

        socket.on("payment-success", (data) => {
            if (data.md5 === currentHash) handleSuccess();
        });

        init();
    </script>
</body>
</html>
